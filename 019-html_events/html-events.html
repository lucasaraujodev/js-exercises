<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Events</title>
</head>
<body>
  <h1>HTML Events</h1>

  <div>
    <label for="onMouseEnter">Mouse Enter:</label>
    <input type="text" id="onMouseEnter" onmouseenter="onMouseEnter()">
  </div>
  <br>
  <div>
    <label for="onChange">Value Change:</label>
    <input type="text" id="onChange" onchange="onChange()">
  </div>
  <br>
  <div>
    <label for="onFocus">Focus Enter:</label>
    <input type="text" id="onFocus" onfocus="onFocus()">
  </div>
  <br>
  <div>
    <label for="onBlur">Focus lost:</label>
    <input type="text" id="onBlur" onblur="onBlur()">
  </div>
  <br>
  <button onclick="onClick()">
    Clique-me!
  </button>

<script src="html-events.js"></script>
</body>
</html>
