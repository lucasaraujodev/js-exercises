<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        purchase = prompt('Enter the purchase amount ($): ')
        discount = prompt('Enter the percentage of discount (%): ')

        discount = (purchase *  discount) / 100
        purchase -= discount

        alert('Discount amount: ' + discount)
        alert('Total amount:' + purchase) 
    </script>
</body>
</html>
